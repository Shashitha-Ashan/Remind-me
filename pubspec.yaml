name: birth_daily
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  go_router: ^14.1.3
  firebase_ui_auth: ^1.15.0
  firebase_core: ^3.1.0
  firebase_ui_oauth_google: ^1.3.3
  google_sign_in: ^6.2.1
  firebase_messaging: ^15.0.1
  flutter_bloc: ^8.1.6
  cloud_firestore: ^5.0.1
  firebase_ui_firestore: ^1.6.4
  dio: ^5.4.3+1
  flutter_svg: ^2.0.10+1
  firebase_auth: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/google.png
    - assets/icons/fb.png
    - assets/backgrounds/back.png
    - assets/images/cake.png
    - assets/svg/
